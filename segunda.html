<!DOCTYPE html>
<html>
  <head>
    <title>Encontre o sinal do número</title>
  </head>
  <body>
    <h1>Encontre o sinal do número</h1>
    <form>
      <label for="num1">Número:</label>
      <input type="number" id="num1" name="num1"><br><br>
      <button type="button" onclick="encontraSinalNumero()">Encontre o sinal do número</button>
    </form>
    <p id="resultado"></p>

    <script>
      function encontraSinalNumero() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const maiorNumero = retornaSinalNumero(num1);
        document.getElementById("resultado").innerHTML = `O número é: ${maiorNumero}`;
      }

      function retornaSinalNumero(num1) {
        if (num1 > 0) {
          return "Positivo";
        } else if(num1 < 0) {
          return "Negativo";
        }else{
            return "Igual a Zero";
        }
      }
    </script>
  </body>
</html>
