<!DOCTYPE html>
<html>
  <head>
    <title>Encontre o maior número</title>
  </head>
  <body>
    <h1>Encontre o maior número</h1>
    <form>
      <label for="num1">Número 1:</label>
      <input type="number" id="num1" name="num1"><br><br>
      <label for="num2">Número 2:</label>
      <input type="number" id="num2" name="num2"><br><br>
      <button type="button" onclick="encontraMaiorNumero()">Encontrar o maior número</button>
    </form>
    <p id="resultado"></p>

    <script>
      function encontraMaiorNumero() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const maiorNumero = retornaMaiorNumero(num1, num2);
        document.getElementById("resultado").innerHTML = `O maior número é: ${maiorNumero}`;
      }

      function retornaMaiorNumero(num1, num2) {
        if (num1 > num2) {
          return num1;
        } else {
          return num2;
        }
      }
    </script>
  </body>
</html>
